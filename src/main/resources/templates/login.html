<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
  <head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-5 mx-auto flex flex-wrap items-center">
        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
          <h1 class="title-font font-medium text-3xl text-gray-900">"Welcome back! Log in to stay on top of your tasks and keep your productivity flowing."</h1>
          <p class="leading-relaxed mt-4"></p>
        </div>
        <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
          <th:block th:if="${session.msg}">
            <p class="text-center fs-4">[[${session.msg}]]</p>
          </th:block>
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
          <form action="/login" method="post">
		    <div class="relative mb-4">
		        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
		        <input type="email" id="username" name="username" autocomplete="off"
		               class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		    </div>
		    <div class="relative mb-4">
		        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
		        <input type="password" id="password" name="password" autocomplete="off"
		               class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		    </div>

		    <!-- Error message for incorrect login -->
		    <div class="text-red-500 mb-4" th:if="${param.error}">
		        Invalid email or password. Please try again.
		    </div>
		
		    <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
		        Login
		    </button>
		</form>
<p class="text-xs text-gray-500 mt-3"></p>

        </div>
      </div>
    </section>
  </body>
</html>
